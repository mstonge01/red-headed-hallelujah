<head>

    <!-- Google Fonts: Inter (sans-serif) and Staatliches (blocky, for title) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json?v=3"> <!-- Incremented manifest version -->

    <style>
        /* Custom styles to match the album art aesthetic */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Using 'Staatliches' for the main album title to mimic the cover font */
        .font-album-title {
            font-family: 'Staatliches', cursive;
        }

        /* Custom scrollbar for playlists */
        #playlist::-webkit-scrollbar,
        #video-playlist::-webkit-scrollbar,
        #flipper-back::-webkit-scrollbar {
            width: 8px;
        }
        #playlist::-webkit-scrollbar-track,
        #video-playlist::-webkit-scrollbar-track,
        #flipper-back::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
            border-radius: 10px;
        }
        #playlist::-webkit-scrollbar-thumb,
        #video-playlist::-webkit-scrollbar-thumb,
        #flipper-back::-webkit-scrollbar-thumb {
            background: #EF4444; /* red-500 */
            border-radius: 10px;
        }
        #playlist::-webkit-scrollbar-thumb:hover,
        #video-playlist::-webkit-scrollbar-thumb:hover,
        #flipper-back::-webkit-scrollbar-thumb:hover {
            background: #DC2626; /* red-600 */
        }

        /* Style for the currently active playlist item */
        .playlist-item.active {
            background-color: #EF4444; /* red-500 */
            color: #FFFFFF; /* white */
        }

        /* Custom style for the progress bar slider thumb */
        #progress-bar-container input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #EF4444; /* red-500 */
            border-radius: 3px;
            cursor: pointer;
            margin-top: -6px; /* Center the thumb on the track */
        }
        
        #progress-bar-container input[type=range]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #EF4444; /* red-500 */
            border-radius: 3px;
            cursor: pointer;
        }

        /* Custom style for the progress bar track */
        #progress-bar-container input[type=range] {
             -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #4B5563; /* gray-600 */
            outline: none;
        }

        /* Class for the player texture */
        .player-texture {
            background-color: #1F2937; /* This is Tailwind's bg-gray-800 */
            background-image: url('https://www.transparenttextures.com/patterns/stucco.png');
        }
        
        /* 'Live Glow' Pulse Animation */
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.4), 0 0 12px rgba(239, 68, 68, 0.3);
            }
            50% {
                box-shadow: 0 0 16px rgba(239, 68, 68, 0.7), 0 0 20px rgba(239, 68, 68, 0.5);
            }
        }
        
        .is-playing-glow {
            animation: pulseGlow 2.5s infinite ease-in-out;
        }

        /* --- Flipper Styles --- */
        .flipper-container {
            perspective: 1000px;
            padding-top: 100%; /* Creates a 1:1 aspect ratio */
        }
        #flipper {
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        #flipper.is-flipped {
            transform: rotateY(180deg);
        }
        .flipper-front,
        .flipper-back {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        #flipper-back {
            transform: rotateY(180deg);
            background-color: #4B5563; /* gray-600 */
            background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
        }
        
        /* --- Song Art Crossfade --- */
        #song-art {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        #song-art.is-visible {
            opacity: 1;
        }

        /* --- Splash Screen Styles --- */
        #enter-btn {
            background: rgba(239, 68, 68, 0.8); /* red-500 with 80% opacity */
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        #enter-btn:hover {
            background: rgba(220, 38, 38, 1); /* red-600 */
            border-color: white;
            transform: scale(1.05);
        }
        #enter-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        #update-status {
            background: rgba(17, 24, 39, 0.8); /* gray-900 with 80% opacity */
        }

        /* --- Skip Intro Button Style --- */
        #skip-intro-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        #skip-intro-btn:hover {
            background: rgba(0, 0, 0, 0.75);
            border-color: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. DATABASES ---
            const songs = [
                { 
                    title: "Intro", 
                    src: "01-intro.mp3",
                    image_src: "01-intro-art.png",
                    note: ``
                },
                { 
                    title: "The Crimson Tide", 
                    src: "02-the-crimson-tide.mp3",
                    image_src: "02-the-crimson-tide-art.png",
                    note: `<h3>The Crimson Tide</h3><p>This track dives into the fascinating and deeply-rooted fantasy that has always been a part of her spirit. From her earliest childhood dreams of the deep, inspired by the mythos of the Little Mermaid, to the way she carries the ocean with her today, she is a mermaid in disguise. It’s an obsession with the sea and a longing to live beneath the waves that has shaped her world view and remains a secret, wonderful part of her personality.</p><p>The music acts as a rolling tide, pulling the listener into the powerful current of her dreams. She may live life on dry land, but her soul belongs to the water, and this song is an acknowledgment of that fundamental truth. She has always been a magnificent creature of myth and strength, a siren whose voice is as clear and mesmerizing as the ocean she loves. This is the soundtrack to her lifelong pursuit of the sea's magic.</p>`
                },
                { 
                    title: "Real Women", 
                    src: "03-real-women.mp3",
                    image_src: "03-real-women-art.png",
                    note: `<h3>Real Women</h3><p>From the moment she learned to handle a set of keys, she was never going to be defined by stereotypes, and this song is her statement to the world. It’s a powerful anthem celebrating the kind of woman who forges her own path and leaves a cloud of dust in her wake. It’s about making a statement to the world, defining a ‘real woman’.</p><p>The track champions the spirit of a  real woman  who lives life with grit, not gloss. She is not afraid to break a sweat, define her own worth, and proudly make a statement without the need for approval. It's an ode to her personal power and the unstoppable force she is, demonstrating that true beauty lies in being unapologetically yourself, never one to be a ‘girly-girl’.</p>`
                },
                { 
                    title: "Red-Headed Hallelujah", 
                    src: "04-red-headed-hallelujah.mp3",
                    image_src: "04-red-headed-hallelujah-art.png",
                    note: `<h3>Red-Headed Hallelujah</h3><p>This track is an incredibly vulnerable look at the deep struggles he has faced, from stress at work to the relentless chaos of raising two rambunctious boys. The music captures the frantic, dizzying feeling of being overwhelmed, battling anxiety issues and suffering from panic attacks. It’s a raw confession of a man who felt small, trying to answer every call and fearing he was losing the fight.</p><p>But in the center of that personal storm, she appears as a red-headed light, a  Hallelujah  that breaks through the darkness. She helped him through his struggles and got him to the other side where he can be the man he always wanted to be. This song is a thank you to the woman who pulled him out of the undertow and got him to the other side, allowing him to be the man he always knew he could be.</p>`
                },
                { 
                    title: "The Good Stuff", 
                    src: "05-the_good_stuff.mp3",
                    image_src: "05-the_good_stuff-art.png",
                    note: `<h3>The Good Stuff</h3><p>Sometimes, the greatest moments in life spring from the most unexpected circumstances. The story here begins with a friend sharing an art class and wanting to introduce her to an ‘altered state of mind’, setting the stage for a seemingly casual first meeting. He trusted his buddy to be the contact they needed, putting his faith in him to deliver the necessary "goods" that day.</p><p>The intended delivery never materialized, and his contact failed to deliver the goods that day. Yet, as the confusion cleared, he realized the universe had substituted a priceless prize: her. He found the true good stuff, making the failed mission the most successful event of his life.</p>`
                },
                { 
                    title: "Zero Degree Beach", 
                    src: "06-zero-degree-beach.mp3",
                    image_src: "06-zero-degree-beach-art.png",
                    note: `<h3>Zero Degree Beach</h3><p>It takes a truly unique spirit to face the depth of a Northern winter and still be determined to feel the warmth of the sun and the flow of the ocean. This song perfectly captures her stubborn, wonderful habit of letting her toes breathe, no matter the weather. Whether it’s minus thirty, a formal evening, or a hike through the woods, she’s always letting her toes breathe.</p><p>The music highlights her incredible ability to choose her own weather, carrying her own summer with her wherever she goes. When the world is frozen over, she is walking on a  Zero Degree Beach , and the comfort of that simple plastic footwear grants her the peace no coat or fancy shoe ever could. This is a tribute to the quirky queen who finds freedom and ultimate release in the smallest, most determined of acts.</p>`
                },
                { 
                    title: "Caps", 
                    src: "07-caps.mp3",
                    image_src: "07-caps-art.png",
                    note: `<h3>Caps</h3><p>While there are countless things that make her beautiful—her smile, her eyes, and her hands—this track focuses on one standout feature that captures his attention again and again. She has an endless list of things that make her beautiful, but she's got one feature that stands out. It's a whimsical and heartfelt obsession with the perfect anatomy of her legs, going on for miles, so smooth and sleek.</p><p>The real focus, however, is on those tiny, perfect  knee caps , which he lovingly compares to little bottle caps. It’s a playful but profoundly sincere expression of devotion, noting that sometimes the greatest beauty is found in the smallest, most overlooked details. While others can write poems about her eyes or her hair, he alone truly understands the deeper, magnetic attraction of those simple, yet mesmerizing joints.</p>`
                },
                { 
                    title: "Interrupted", 
                    src: "08-interrupted.mp3",
                    image_src: "08-interrupted-art.png",
                    note: `<h3>Interrupted</h3><p>The challenges of modern family life are at the heart of this track. Life as a family can be a struggle to keep the fire alive. Every attempt to steal a quiet, intimate moment is met with an immediate interruption—a ringing phone, a barking dog, or the ever-present plea of a child who just  has  to have a drink of water.</p><p>This track is a humorous, yet relatable lamentation of being perpetually  interrupted , and the sheer, glorious chaos that comes with true domesticity. The song serves as a lesson that it's important to always set a date night to make those connections. The conclusion is a powerful commitment to conquering that chaos and finally shutting the door, locking the world out, and making those much-needed connections, no matter what it takes.</p>`
                },
                { 
                    title: "Cinnamon Serenade", 
                    src: "09-cinnamon-serenade.mp3",
                    image_src: "09-cinnamon-serenade-art.png",
                    note: `<h3>Cinnamon Serenade</h3><p>This song recounts a memorable evening where her love of Fireball led to a rough night. The atmosphere was initially perfect, with the family asleep and the embers glowing in the fireplace, but one too many sips of that sweet, burning surprise led to an unfortunate 3 AM awakening.</p><p>Despite the crashing reality of the situation, the music is a gentle serenade of devotion. He'll always be there to help her out though. It wasn't graceful, and it definitely wasn't roses, but these moments, free of any pretense, are what truly define a committed love. It’s an assurance that he will always be there to care for her, even when she's simply watching the  Bourbon  flow.</p>`
                },
                { 
                    title: "Golden Devotion", 
                    src: "10-golden-devotion.mp3",
                    image_src: "10-golden-devotion-art.png",
                    note: `<h3>Golden Devotion</h3><p>The feeling of stepping onto a sandy shore is her definition of absolute perfection, and this track is a warm, sun-drenched tribute to her perfect day. A day on the beach is her definition of perfection. She worships the sun, bathing in its light and embracing every soft, warm kiss of its rays.</p><p>The song is a celebration of her radiant and powerful connection to nature. Where others might see vulnerability, she is bold and strong, unafraid of the heat and energized by the simple beauty of the elements. It’s a devotion to a feeling, a moment, and an essential part of her that makes her shine like a queen in her true element. This is the soundtrack to her ultimate release and happiness.</p>`
                },
                { 
                    title: "Natural Magic", 
                    src: "11-natural-magic.mp3",
                    image_src: "11-natural-magic-art.png",
                    note: `<h3>Natural Magic</h3><p>This track is a profound reflection on the sheer  natural magic  of her being and his absolute awe at her strength. He's not sure how she does it, but she is the calm center of a hurricane. Through all the chaos of raising two boys, she does it with perfection.</p><p>She doesn't just fill a house; she builds a home, and this is a final, powerful testament to the woman who is his heart, his rhythm, and the peaceful place he has always known. She ensures that the boys will be the men they should be, displaying a quiet strength that builds a loving home and plants the seeds of character.</p>`
                },
                { 
                    title: "Outro", 
                    src: "12-outro.mp3",
                    image_src: "12-outro-art.png",
                    note: ``
                },
                { 
                    title: "[Bonus Track] Red-Headed Hallelujah (Guitar)", 
                    src: "13-red-headed-hallelujah-guitar.mp3",
                    image_src: "13-red-headed-hallelujah-guitar-art.png",
                    note: ``
                },
                { 
                    title: "[Bonus Track] Natural Magic (Acoustic)", 
                    src: "14-natural-magic-acoustic.mp3",
                    image_src: "11-natural-magic-art.png", // Uses Natural Magic art
                    note: ``
                }
            ];

            const videos = [
                {
                    title: "Real Women",
                    src: "https://www.youtube.com/embed/VXiXI-mZvL4",
                    image_src: "03-real-women-art.png"
                },
                {
                    title: "Red-Headed Hallelujah",
                    src: "https://www.youtube.com/embed/UDf9TQ6QDsc",
                    image_src: "04-red-headed-hallelujah-art.png"
                },
                {
                    title: "Natural Magic",
                    src: "https://www.youtube.com/embed/usGSmvYKI5c",
                    image_src: "11-natural-magic-art.png"
                },
                {
                    title: "Natural Magic (Acoustic)",
                    src: "https://www.youtube.com/embed/YGCpLq5Bd6E",
                    image_src: "11-natural-magic-art.png"
                }
            ];

            const artistName = "A mstonge01 Project";
            const albumTitle = "Liner Notes";
            const albumNote = `<p>Welcome to Red-Headed Hallelujah. Select a song to see its notes.</p>`;
            const aboutNote = `<h3>About Red-Headed Hallelujah</h3>
<p>Welcome to <strong>Red-Headed Hallelujah</strong>, a digital music experience that is part concept album, part street-art gallery, and part AI-assisted love letter. This project was conceived and directed by <strong>mstonge01</strong> as a dedicated gift to his wife, Rebecca, blending personal storytelling with cutting-edge technology.</p>
<p>This isn't just a website. It's a custom-built <strong>Progressive Web App (PWA)</strong>, designed from the ground up to work perfectly on any device, from a desktop browser to a mobile phone. When installed, it functions as a <strong>complete, offline-first application</strong>. The app shell loads instantly, while the entire album and its corresponding artwork are cached in the background, allowing for a seamless, high-fidelity listening experience anywhere, with or without an internet connection.</p>
<p>The player is deeply integrated with native <strong>Media Session controls</strong>, meaning the album's art, titles, and playback can be managed directly from your phone's lock screen or your car's dashboard—a testament to its technical polish.</p>
<h3>The Concept: A Graffiti Tribute</h3>
<p>The album's visual identity is rooted in the raw, authentic aesthetic of <strong>urban stencil art</strong>. The cover and all accompanying track images were created in this high-contrast style, depicting the "Red-Headed Hallelujah" herself in various moments and personas.</p>
<p>Like a series of tributes painted on a weathered concrete wall, each image tells a story. You'll find a defiant driver in a doorless Jeep for <strong>"Real Women,"</strong> a saint-like figure bathed in holy light for the title track, and a tender portrait of motherhood for <strong>"Natural Magic."</strong></p>
<p>A central feature of this site is the <strong>Liner Notes</strong> button. Click it, and the artwork performs a 3D flip, revealing the story and lyrics behind each song, much like discovering a hidden message on the back of a physical record sleeve.</p>
<h3>The Music: The "Red-Headed Rock" Aesthetic</h3>
<p>Musically, <strong>Red-Headed Hallelujah</strong> is a high-energy "Red-Headed Rock" album at its core, but it masterfully explores the full spectrum of a life lived together. While generated with the assistance of AI, each track was painstakingly directed, with custom lyrics and styling to create a cohesive and deeply personal narrative.</p>
<p>The album opens with the driving, dangerous hard rock of <strong>"The Crimson Tide,"</strong> a symbolic tale of a siren-like mermaid, before moving into the gritty, fuzzed-out blues-rock defiance of <strong>"Real Women."</strong></p>
<p>The experience flows from chaotic, comedic pop-punk (<strong>"Interrupted"</strong>) and playful funk-rock (<strong>"Caps"</strong>) to moments of profound tenderness, like the intimate acoustic folk of <strong>"Natural Magic."</strong> The album hits its emotional peak with the soaring, choir-backed anthem <strong>"Red-Headed Hallelujah"</strong> and the rugged, soulful southern rock ballad <strong>"Cinnamon Serenade"</strong>—a raw ode to love's less-than-glamorous, unconditional moments.</p>

            // This function fades to the player

                setTimeout(() => {

            function showVideoPanel(show, src = "") {
                if (show) {

            function updatePositionState() {
                if ('mediaSession' in navigator && navigator.mediaSession.metadata) {
                    const { duration, currentTime } = audioPlayer;
                    if (duration && isFinite(duration)) {
                        navigator.mediaSession.setPositionState({
                            duration: duration,
                            playbackRate: audioPlayer.playbackRate,
                            position: currentTime
                        });
                    }
                }
            }
            
            function updateMediaSession(song) {
                if ('mediaSession' in navigator) {
                    if (song) {
                        // Song is playing
                        navigator.mediaSession.metadata = new MediaMetadata({
                            title: song.title,
                            artist: artistName,
                            album: albumName,
                            artwork: [
                                { src: song.image_src, sizes: '512x512', type: 'image/png' }
                            ]
                        });
                        navigator.mediaSession.playbackState = "playing";
                    } else {
                        // Song is paused
                        if (navigator.mediaSession.metadata) {
                             navigator.mediaSession.playbackState = "paused";
                        }
                    }
                    updatePositionState(); // Update progress bar
                }
            }
            
            // Updates the text content of the liner notes panel
            function updateNoteContent() {
                if (currentNote === 'album') {
                    noteTitleEl.textContent = albumTitle;
                    noteBodyEl.innerHTML = albumNote;
                } else if (currentNote === 'about') {
                    noteTitleEl.textContent = "About This App";
                    noteBodyEl.innerHTML = aboutNote;
                } else {
                    const song = songs[currentNote];
                    noteTitleEl.textContent = ""; // Title is in the HTML now
                    noteBodyEl.innerHTML = song.note;
                }
            }

            function loadSong(song) {
                songTitleEl.textContent = song.title;
                songArtistEl.textContent = artistName;
                audioPlayer.src = song.src;
                songArtEl.src = song.image_src; // Set new song art
                songArtEl.classList.remove('is-visible'); // Make it invisible (ready to fade in)
                
                // If video is playing, stop it
                if (!videoPanel.classList.contains('hidden')) {
                    showVideoPanel(false);
                }
                
                // Always flip notes back to front when a new song is loaded
                flipper.classList.remove('is-flipped');
                currentNote = currentSongIndex; // Set note to current song
                updateNoteContent(); // Pre-load the note text
                
                updateActivePlaylistItem();
            }

            function playSong() {
                if (!audioPlayer.src || audioPlayer.src.endsWith('index.html')) {
                    loadSong(songs[currentSongIndex]);
                }
                
                // If video is playing, stop it
                if (!videoPanel.classList.contains('hidden')) {
                    showVideoPanel(false);
                }

                isPlaying = true;
                audioPlayer.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                songArtEl.classList.add('is-visible'); // Fade in song art
                mainPlayerDiv.classList.add('is-playing-glow'); // Add glow
                
                currentNote = currentSongIndex; // Set note to current song
                updateNoteContent(); // Update notes
                updateMediaSession(songs[currentSongIndex]);
            }

            function pauseSong() {
                isPlaying = false;
                audioPlayer.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                songArtEl.classList.remove('is-visible'); // Fade out song art
                mainPlayerDiv.classList.remove('is-playing-glow'); // Remove glow
                
                // If notes are showing (and not 'about'), switch to album notes
                if (flipper.classList.contains('is-flipped') && currentNote !== 'about') {
                    currentNote = 'album';
                    updateNoteContent();
                }

                updateMediaSession(null);
            }

            function prevSong() {
                currentSongIndex--;
                if (currentSongIndex < 0) currentSongIndex = songs.length - 1;
                loadSong(songs[currentSongIndex]);
                if (isPlaying) playSong();
            }

            function nextSong() {
                currentSongIndex++;
                if (currentSongIndex > songs.length - 1) currentSongIndex = 0;
                loadSong(songs[currentSongIndex]);
                if (isPlaying) playSong();
            }

            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.value = progressPercent;
                    durationTimeEl.textContent = formatTime(duration);
                    currentTimeEl.textContent = formatTime(currentTime);
                    updatePositionState(); // Update truck progress bar
                }
            }

            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function setProgress() {
                const duration = audioPlayer.duration;
                if (duration) {
                     audioPlayer.currentTime = (progressBar.value / 100) * duration;
                     updatePositionState(); // Update truck progress bar
                }
            }
            
            function updateActivePlaylistItem() {
                // Update audio playlist
                const items = document.querySelectorAll('#playlist .playlist-item');
                items.forEach((item, index) => {
                    if (index === currentSongIndex) {
                        item.classList.add('active');
                        item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            function createPlaylist() {
                songs.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.classList.add('playlist-item', 'p-3', 'rounded-lg', 'cursor-pointer', 'hover:bg-gray-700', 'transition-colors', 'duration-200', 'flex', 'items-center', 'space-x-3');

                        <div class="min-w-0">
                            <p class="font-album-title tracking-wider truncate text-base">${song.title}</p>
                            <p class="text-sm text-gray-400 truncate">${artistName}</p>
                        </div>
                    `;
                    item.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong(song);
                        playSong();
                    });
                    playlistEl.appendChild(item);
                });
            }

            function createVideoPlaylist() {
                videos.forEach((video, index) => {

                    item.classList.add('playlist-item', 'p-3', 'rounded-lg', 'cursor-pointer', 'hover:bg-gray-700', 'transition-colors', 'duration-200', 'flex', 'items-center', 'space-x-3');
                    item.innerHTML = `
                        <img src="${video.image_src}" alt="Art for ${video.title}" class="w-12 h-12 rounded object-cover flex-shrink-0">
                        <div class="min-w-0">
                            <p class="font-album-title tracking-wider truncate text-base">${video.title}</p>
                            <p class="text-sm text-gray-400 truncate">Music Video</p>
                        </div>
                    `;
                    item.addEventListener('click', () => {
                        showVideoPanel(true, video.src);
                    });
                    videoPlaylistEl.appendChild(item);
                });
            }

            // --- 5. EVENT LISTENERS ---
            
            // --- Splash Screen Logic ---
            enterBtn.addEventListener('click', startVideoTransition);
            skipIntroBtn.addEventListener('click', skipIntro);

            // When video finishes, play the intro audio
            splashVideo.addEventListener('ended', () => {
                if(hasUserInteracted) {
                    introAudio.play().catch(e => {
                        console.warn("Intro audio failed to play:", e);
                        transitionToPlayer(); // Failsafe
                    });
                }
            });
            
            // When intro audio finishes, fade to player
            introAudio.addEventListener('ended', () => {
                transitionToPlayer();
            });
            
            // --- Player Logic ---
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) pauseSong();
                else playSong();
            });
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
            progressBar.addEventListener('input', setProgress);
            
            linerNotesBtn.addEventListener('click', () => {
                // If video is playing, stop it and show notes.
                if (!videoPanel.classList.contains('hidden')) {
                    showVideoPanel(false);
                }
                
                // If 'About' note is showing, switch to song/album note (stays on back)

                } 
                // Otherwise, just toggle
                else {
                    // If we are about to flip TO the back, set the correct note first
                    if (!flipper.classList.contains('is-flipped')) {
                         currentNote = isPlaying ? currentSongIndex : 'album';
                         updateNoteContent();
                    }
                    flipper.classList.toggle('is-flipped');
                }
            });
